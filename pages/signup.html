<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creator Connect|Signup</title>
  <meta name="description" content="Sign up page for Creator Connect">
  <link rel="stylesheet" href="../styles/main.css">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
  <script src="../scripts/form_expand.js" defer> </script>
  <script src="../scripts/validation_signup1.js" defer> </script>
</head>

<body>
  <header>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../media/cc_logo_only.png" alt="Logo" width="30" height="24"
              class="d-inline-block align-text-top">
            Creator Connect</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./creators.html">Creators</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./brands.html">Brands</a>
              </li>
            </ul>
            <form class="d-flex justify-content-start justify-content-lg-end">
              <a href="../pages/signup.html" class="btn btn-primary me-2">Sign Up</a>
              <a href="../pages/login.html" class="btn btn-outline-secondary me-2">Log In</a>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="container-fluid">

      <div class="row">
        <div class="col overflow-scroll fixed-height p-5">

          <form class="needs-validation" novalidate>
            <fieldset class="mb-3">
              <label for="signupFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="signupFirstName" required>
              <div class="invalid-feedback" id="firstNameError">First Name is required.</div>
            </fieldset>

            <fieldset class="mb-3">
              <label for="signupLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="signupLastName" required>
              <div class="invalid-feedback" id="lastNameError">Last Name must be at least 3 characters.</div>
            </fieldset>


            <fieldset class="mb-3">
              <label for="signupEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email.</div>
              <!-- Error message container (initially hidden)-->
              <div class="invalid-feedback" id="emailError">A valid email address is required.</div>
            </fieldset>

            <fieldset class="expandable">

              <div class="form-check">
                <input class="form-check-input" type="radio" name="signupLocation" id="signupLocationUS" required>
                <label class="form-check-label" for="signupLocationUS">US</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="signupLocation" id="signupLocationCanada" required>
                <label class="form-check-label" for="signupLocationCanada">Canada</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="signupLocation" id="signupLocationUK" required>
                <label class="form-check-label" for="signupLocationUK">UK</label>
              </div>

              <div class="form-check">
                <input class="form-check-input expand" type="radio" name="signupLocation" id="signupLocationOther"
                  required>
                <label class="form-check-label" for="signupLocationOther">Other</label>
              </div>
            </fieldset>

            <fieldset class="mt-3">
              <label for="signupOtherCountry" class="form-label">Country</label>
              <input type="text" class="form-control" id="signupOtherCountry">
            </fieldset>

            <nav class="py-3">
              <div class="row">
                <div class="col text-start">
                  <button class="btn btn-primary" type="submit" disabled>Back</button>
                </div>
                <div class="col text-center">
                  <p>1/2</p>
                </div>
                <div class="col text-end">
                  <button class="btn btn-primary" type="submit">Next</button>
                </div>
              </div>
            </nav>
          </form>

        </div>
        <div class="col d-none d-md-block fixed-height">
          <img src="../media/step1.png" class="signup_image" alt="">
        </div>
      </div>

    </div>
  </main>
</body>

</html>
