<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Creator Connect</title>
        <link rel="stylesheet" href="../styles/main.css">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
        <script src="../scripts/form_expand.js" defer> </script>
        <script src="../scripts/validation_signup2.js" defer> </script>
    </head>
    <body>
        <header>
            <div class="container-fluid">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <!-- <nav class="navbar sticky-top bg-body-tertiary"></nav> -->
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="../media/cc_logo_only.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Creator Connect</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./creators.html">Creators</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./brands.html">Brands</a>
                      </li>
                    </ul>
                    <form class="d-flex justify-content-start justify-content-lg-end">
                      <a href="../pages/signup.html" class="btn btn-primary me-2">Sign Up</a>
                      <a href="../pages/login.html" class="btn btn-outline-secondary me-2">Log In</a>
                    </form>
                  </div>
                </div>
              </nav>
              </div>    
        </header>
        <main>
            <div class="container-fluid">
            
                <div class="row">
                    <div class="col overflow-scroll fixed-height p-5">
                      <form class="needs-validation" novalidate>
                        <fieldset class="mb-3">
                          <label for="signupPassword" class="form-label">Password</label>
                          <input type="password" class="form-control" id="signupPassword" required>
                          <div class="invalid-feedback" id="passwordError">Password does not meet requirements.</div>
                        </fieldset>
                        <fieldset class="mb-3">
                          <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="signupConfirmPassword" required>
                          <div class="invalid-feedback" id="confirmPasswordError">Password does not meet requirements.</div>
                        </fieldset>
                       
                        <nav class="py-3">
                          <div class="row">
                            <div class="col text-start">
                              <a class="text-light btn btn-primary me-2" href="./signup.html">Back</a>
                            </div>
                            <div class="col text-center">
                              <p>2/2</p>
                            </div>
                            <div class="col text-end">
                              <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                          </div>
                        </nav>
                      </form>                      
                        
                    </div>
                    <div class="col d-none d-md-block fixed-height">
                        <img src="../media/step1.png" class="signup_image" alt="">
                    </div>
                </div>
            
        </div>
        </main>
    </body>
</html>
