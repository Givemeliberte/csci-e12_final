<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creator Connect|Creators</title>
  <meta name="description" content="See some of the creators that are on Creator Connect">
  <link rel="stylesheet" href="../styles/main.css">
  <!-- Latest compiled and minified CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous"></script>
  <script src="../scripts/template.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Latest compiled JavaScript -->
  <link rel="icon" href="../media/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../media/cc_logo_only.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          Creator Connect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Creators</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./brands.html">Brands</a>
            </li>
          </ul>
          <form class="d-flex justify-content-start justify-content-lg-end">
            <a href="../pages/signup.html" class="btn btn-primary me-2">Sign Up</a>
            <a href="../pages/login.html" class="btn btn-outline-secondary me-2">Log In</a>
          </form>
        </div>
      </div>
    </nav>

  </header>
  <main>
    <div class="container-fluid text-center p-3">
      <h1>Meet our Influencers</h1>
    </div>
    <div class="container">
      <div class="row">

        <!-- Template -->
        <template id="creator-template">
          <div class="row">
            {{#each creators}}
            <div class="col d-flex justify-content-center align-items-center my-4">
              <a href="{{this.profileUrl}}" class="card-link-custom" style="width: 18rem;">
                <div class="card" style="width: 18rem;">
                  <img src="{{this.image}}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{this.name}}</h5>
                    <p class="card-text">{{this.profile}}</p>
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item text-primary">{{this.location}}</li>
                    <li class="list-group-item">{{this.engagement_rate}} engagement rate</li>
                    <li class="list-group-item bg-secondary text-light">{{this.follower_count}} followers</li>
                  </ul>
                </div>
              </a>
            </div>
            {{/each}}
          </div>
        </template>

        <div id="container">
        </div>

      </div>
    </div>

  </main>
  <footer class="bg-secondary text-lg-start text-light">
    <div class="text-center p-3">Â© 2020 Copyright:Creator Connect</div>
  </footer>
</body>

</html>
