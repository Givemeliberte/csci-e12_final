        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <!-- <nav class="navbar sticky-top bg-body-tertiary"></nav> -->
                <div class="container-fluid">
                  <a class="navbar-brand" href="../index.html">
                    <img src="../media/cc_logo_only.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Creator Connect</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <a class="nav-link" href="#">Creators</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./brands.html">Brands</a>
                      </li>
                    </ul>
                    <form class="d-flex justify-content-start justify-content-lg-end">
                        <button class="btn btn-primary me-2" type="button"><a class="text-light" href="./signup.html">Sign Up</a></button> 
                        <button class="btn btn-sm btn-outline-secondary" type="button"><a href="./login.html">Log In</a></button>
                      </form>
                  </div>
                </div>
              </nav>
           
        </header>
        <main>
          <div class="container-fluid text-center p-3">
            <h1>Meet our Influencers</h1>
          </div>
          <div class="container">
            <div class="row">
              
                
                <!-- Template -->
                <template id="creator-template">
                  <div class="row">
                      {{#each creators}}
                      <div class="col d-flex justify-content-center align-items-center my-4"> <!-- Adjust 'col-md-4' as needed to change the number of cards per row -->
                        <a href="{{this.profileUrl}}" class="card-link-custom" style="width: 18rem;">  
                          <div class="card" style="width: 18rem;">
                                <img src="{{this.image}}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{this.name}}</h5>
                                    <p class="card-text">{{this.profile}}</p>
                                </div>
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item text-primary">{{this.location}}</li>  
                                  <li class="list-group-item">{{this.engagement_rate}} engagement rate</li>
                                  <li class="list-group-item bg-secondary text-light">{{this.follower_count}} followers</li>
                                </ul>
                                <!-- <div class="card-body"> -->
                                    <!-- <button class="btn btn-primary">Connect</button> -->
                                <!-- </div> -->
                            </div>
                        </a>
                      </div>
                      {{/each}}
                  </div>
              </template>

                <div id="container">
                </div>

            </div>
          </div>
